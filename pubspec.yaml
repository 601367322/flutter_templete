name: english
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get: ^4.6.6
  dio: ^5.7.0
  permission_handler: ^11.3.1
  logger: ^2.4.0
  flutter_easyloading: ^3.0.5
  mobile_scanner: ^6.0.2
  image_picker: ^1.1.2
  get_storage: 2.1.1
  fancy_dio_inspector: ^1.7.0
  archive: ^3.6.1
  webview_flutter: ^4.10.0
  keyboard_dismisser: ^3.0.0
  dropdown_button2: ^2.3.9
  native_device_orientation: ^2.0.3
  fullscreen_window: ^1.1.0
  easy_debounce: ^2.0.3
  intl: 0.19.0
  restart_app: ^1.3.2
  date_format: ^2.0.9
  sentry_flutter: 8.9.0
  flutter_native_splash: ^2.4.2
  flutter_launcher_icons: ^0.14.1
  modal_bottom_sheet: ^3.0.0
  app_links: ^6.3.2
  tencentcloud_cos_sdk_plugin: ^1.1.7
  url_launcher: 6.3.1
  flutter_downloader: ^1.11.8
  wakelock_plus: ^1.2.8
  package_info_plus: ^8.1.0
  device_info_plus: ^11.1.0
  share_plus: ^10.1.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/splash/icon.png"
  min_sdk_android: 26 # android min sdk min:16, default 21
flutter_native_splash:
  background_image: assets/images/splash/background.png
  image: assets/images/splash/branding.png
  android_12:
    image: "assets/images/splash/ic_launcher_960.png"
    color: "#21193A"
  #  fullscreen: true
  android: true
  ios: true
  ios_content_mode: scaleAspectFit
flutter_intl:
  enabled: true